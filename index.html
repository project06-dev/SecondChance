    <style>
        /* Variabel Warna Tema Elegant */
        :root {
            --primary-light: #f8f0ff;
            --primary: #e6ccff;
            --primary-dark: #b19cd9;
            --accent: #d4a574;
            --white: #ffffff;
            --gray-light: #f8f9fa;
            --gray: #6c757d;
            --text: #2c3e50;
            --shadow: rgba(179, 156, 217, 0.1);
        }

        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #e6ccff 0%, #b19cd9 50%, #d4a574 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        #loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Logo container */
        .loading-logo {
            width: 180px;
            height: 180px;
            background: white;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            position: relative;
        }

        .loading-logo img {
            width: 140px;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        /* Loading text */
        .loading-text {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Spinner Container */
        .spinner-container {
            position: relative;
            width: 60px;
            height: 60px;
        }

        /* Rotating Spinner */
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Hide main content initially */
        body.loading .container {
            opacity: 0;
        }

        body:not(.loading) .container {
            animation: fadeInContent 0.8s ease forwards;
        }

        @keyframes fadeInContent {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        * {
            box-sizing: border-box;

        body {

        /* Decorative background elements */

            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;

        body::after {
            content: '';
            position: absolute;
            bottom: 10%;
            right: 10%;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite reverse;

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        <script type="module">
        // Import Firebase functions
        import { createUserWithEmailAndPassword, signInWithEmailAndPassword, updatePassword, EmailAuthProvider, reauthenticateWithCredential } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        import { collection, doc, setDoc, getDoc, query, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        // Get auth and db from window (initialized in head)
        const auth = window.auth;
        const db = window.db;

        // Loading Screen Control
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                const body = document.body;
                
                loadingScreen.classList.add('hidden');
                body.classList.remove('loading');
                
                setTimeout(function() {
                    loadingScreen.remove();
                }, 800);
            }, 2500);
        });

        // Element references
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const changePasswordForm = document.getElementById('change-password-form');
        const toLogin = document.getElementById('to-login');
        const toRegister = document.getElementById('to-register');
        const toChangePassword = document.getElementById('to-change-password');
        const backToLogin = document.getElementById('back-to-login');
        const successMessage = document.getElementById('success-message');

        // Switch to Login form
        toLogin.addEventListener('click', () => {
            switchForm(loginForm, registerForm, changePasswordForm);
        });

        // Switch to Register form
        toRegister.addEventListener('click', () => {
            switchForm(registerForm, loginForm, changePasswordForm);
        });

        // Switch to Change Password form
        toChangePassword.addEventListener('click', () => {
            switchForm(changePasswordForm, loginForm, registerForm);
        });

        // Back to Login from Change Password
        backToLogin.addEventListener('click', () => {
            switchForm(loginForm, changePasswordForm, registerForm);
        });

        // Form switching function
        function switchForm(show, hide1, hide2) {
            show.classList.add('active');
            hide1.classList.remove('active');
            hide2.classList.remove('active');

            clearForm(hide1);
            clearForm(hide2);
            successMessage.textContent = '';
            
            const header = document.querySelector('.header');
            if (show === loginForm) {
                header.style.display = 'block';
            } else {
                header.style.display = 'none';
            }
        }
        
        // Clear form function
        function clearForm(form) {
            const inputs = form.querySelectorAll('input');
            inputs.forEach(input => {
                input.value = '';
            });
            
            const errorMessages = form.querySelectorAll('.error');
            errorMessages.forEach(error => {
                error.textContent = '';
            });
        }
        
        // Toggle password visibility
        window.togglePassword = function(inputId) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
            } else {
                input.type = 'password';
            }
        }
        
        // ===== REGISTER FORM =====
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('register-name').value.trim();
            const dob = document.getElementById('register-dob').value;
            const email = document.getElementById('register-email').value.trim();
            const phone = document.getElementById('register-phone').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            
            // Clear previous errors
            emailError.textContent = '';
            passwordError.textContent = '';
            
            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.textContent = 'Format email tidak valid';
                return;
            }
            
            // Validate password
            if (password.length < 6) {
                passwordError.textContent = 'Password minimal 6 karakter';
                return;
            }
            
            if (!/\d/.test(password) || !/[a-zA-Z]/.test(password)) {
                passwordError.textContent = 'Password harus kombinasi huruf dan angka';
                return;
            }
            
            if (password !== confirmPassword) {
                passwordError.textContent = 'Password tidak cocok';
                return;
            }
            
            // Register with Firebase Auth
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Generate username from email (before @)
                const username = email.split('@')[0].toLowerCase();
                
                // Save additional user data to Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    name: name,
                    username: username,
                    email: email.toLowerCase(),
                    phone: phone,
                    dob: dob,
                    createdAt: serverTimestamp()
                });
                
                successMessage.textContent = 'Registrasi berhasil! Silakan login.';
                setTimeout(() => {
                    switchForm(loginForm, registerForm, changePasswordForm);
                }, 2000);
                
            } catch (error) {
                console.error('Registration error:', error);
                if (error.code === 'auth/email-already-in-use') {
                    emailError.textContent = 'Email sudah terdaftar';
                } else {
                    emailError.textContent = 'Terjadi kesalahan: ' + error.message;
                }
            }
        });

        // ===== LOGIN FORM =====
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const identifier = document.getElementById('login-identifier').value.trim();
            const password = document.getElementById('login-password').value;
            const loginError = document.getElementById('login-error');
            
            loginError.textContent = '';
            
            try {
                let email = identifier;
                
                // Jika identifier bukan email, cari email berdasarkan username
                if (!identifier.includes('@')) {
                    const usersRef = collection(db, 'users');
                    const q = query(usersRef, where('username', '==', identifier.toLowerCase()));
                    const querySnapshot = await getDocs(q);
                    
                    if (querySnapshot.empty) {
                        loginError.textContent = 'Username tidak ditemukan';
                        return;
                    }
                    
                    email = querySnapshot.docs[0].data().email;
                }
                
                // Login with Firebase Auth
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Get user data
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                const userData = userDoc.data();
                
                // Save to localStorage for quick access
                localStorage.setItem('currentUser', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    ...userData
                }));
                
                successMessage.textContent = 'Login berhasil!';
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                if (error.code === 'auth/user-not-found') {
                    loginError.textContent = 'Email tidak ditemukan';
                } else if (error.code === 'auth/wrong-password') {
                    loginError.textContent = 'Password salah';
                } else if (error.code === 'auth/invalid-credential') {
                    loginError.textContent = 'Email atau password salah';
                } else {
                    loginError.textContent = 'Terjadi kesalahan: ' + error.message;
                }
            }
        });
        
        // ===== GUEST LOGIN =====
        const guestLoginBtn = document.getElementById('guest-login');
        guestLoginBtn.addEventListener('click', function() {
            // Set guest mode in localStorage
            localStorage.setItem('isGuest', 'true');
            localStorage.setItem('currentUser', JSON.stringify({
                name: 'Guest',
                username: 'guest',
                isGuest: true
            }));
            
            successMessage.textContent = 'Masuk sebagai Guest...';
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        });

        // ===== CHANGE PASSWORD FORM =====
        changePasswordForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('change-email').value.trim();
            const oldPassword = document.getElementById('old-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmNewPassword = document.getElementById('confirm-new-password').value;
            const changePasswordError = document.getElementById('change-password-error');
            
            changePasswordError.textContent = '';
            
            if (newPassword.length < 6) {
                changePasswordError.textContent = 'Password minimal 6 karakter';
                return;
            }
            
            if (!/\d/.test(newPassword) || !/[a-zA-Z]/.test(newPassword)) {
                changePasswordError.textContent = 'Password harus kombinasi huruf dan angka';
                return;
            }
            
            if (newPassword !== confirmNewPassword) {
                changePasswordError.textContent = 'Password tidak cocok';
                return;
            }
            
            try {
                // Sign in first to get user
                const userCredential = await signInWithEmailAndPassword(auth, email, oldPassword);
                const user = userCredential.user;
                
                // Re-authenticate user
                const credential = EmailAuthProvider.credential(email, oldPassword);
                await reauthenticateWithCredential(user, credential);
                
                // Update password
                await updatePassword(user, newPassword);
                
                successMessage.textContent = 'Password berhasil diubah!';
                setTimeout(() => {
                    switchForm(loginForm, changePasswordForm, registerForm);
                }, 2000);
                
            } catch (error) {
                console.error('Change password error:', error);
                if (error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    changePasswordError.textContent = 'Password lama salah';
                } else if (error.code === 'auth/user-not-found') {
                    changePasswordError.textContent = 'Email tidak ditemukan';
                } else {
                    changePasswordError.textContent = 'Terjadi kesalahan: ' + error.message;
                }
            }
        });
    </script>
